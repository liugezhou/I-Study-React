<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证Diffing算法</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.js"></script>
  <script type="text/babel">
  class Time extends React.Component {
    state = {
      date: new Date()
    }
    componentDidMount(){
      setInterval(() => {
        this.setState({
          date: new Date()
        })
      }, 1000);
    }
    render(){
      return(
        <div>
          <h1>hello</h1>  
          <input type="text"/><br/>
          <span>
            现在是:{this.state.date.toLocaleTimeString()}<br/>
            <input type="text"/><br/>
          </span>
        </div>
      )
    }
  }
  ReactDOM.render(<Time/>,document.getElementById('app'))
  </script>
</body>
</html>
