<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>对Props进行限制</title>
</head>

<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <div id="app4"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      constructor(props){
        // 构造器几乎在生产环境不会使用，一个作用是定义实例的属性，一个作用是绑定事件，这些我们都可以写在构造函数之外
        // 构造器是否接收props，是否传递给props，取决于，是否希望在构造器中通过this访问props--几乎用不到
        super(props)
        console.log('c',this.props)
      }
      static propTypes = {
        name:PropTypes.string.isRequired,
        age:PropTypes.number,
        major:PropTypes.string
      }
      static defaultProps = {
        major:'Coding...........',
        age:18
      }
      render() {
        const {name,age,major} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age + 1}</li>
            <li>主页：{major}</li>
          </ul>
        )
      }
    }
    
    // 渲染组件到页面
    ReactDOM.render(<Person name='TomZhou'/>, document.getElementById('app2'))
  </script>
</body>

</html>
