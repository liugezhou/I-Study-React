<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Props</title>
</head>

<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <div id="app4"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      render() {
        const {name,age,major} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
            <li>主页：{major}</li>
          </ul>
        )
      }
    }
    ReactDOM.render(<Person name="Tom" age={18} major="Coding"/>, document.getElementById('app'))
    ReactDOM.render(<Person name="Liu" age="28" major="React"/>, document.getElementById('app2'))
    const p ={name:'Tom',age:18,major:'Coding'}
    ReactDOM.render(<Person name={p.name} age={p.age} major={p.major}/>, document.getElementById('app3'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('app4'))
  </script>
</body>

</html>
