<!DOCTYPE html>

<body>
  <script>
    // 创建一个Person类
    class Person{
      constructor(name,age){
        this.name = name;
        this.age = age
      }
      code(){
        // code的方法放在了--类的原型对象上，供实例使用
        // 通过Person实例调用code时，code中的this就是Person的实例
        // 使用call调用时，为绑定的对象
        console.log(`I am ${this.name},age:${this.age},I am coding`)
      }
    }
    // 创建一个Student类，继承Person
    class Student extends Person{
      constructor(name,age,grade){
        super(name,age);
        this.grade = grade
      }
      code(){
        // code的方法放在了--类的原型对象上，供实例使用
        // 通过Student实例调用code时，code中的this就是Student的实例
        console.log(`I am ${this.name},and my age is${this.age},my class is ${this.grade} I am coding`)
      }
    }
    // 创建一个实例对象
