<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>面向组件编程--类式组件</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件--必须继承自 React.Component
    class MyComponent extends React.Component{
      render(){
        // render是放在哪里的 -- MyComponent的原型对象上，供实例使用
        // render中的this是谁？ -- MyComponent的实例对象  <=> MyComponent的组件实例对象
        console.log('render中的this:',this)
        return <h2>我是用函数定义的组件(适用于【复杂组件]的定义)</h2>
      }
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('app'))
/*
    ReactDOM.render之后发生了什么
    1、React解析组件标签，找到了MyComponent组件
    2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用原型上的render方法。
    3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
    */
  </script>
</body>
</html>
