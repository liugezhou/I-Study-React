  <style>

  <script type="text/babel">
    const myId = "title"
    const myData = "Hello,React"
    const VDOM = (
      <div>
        <h1 id={myId} className="title">
          <span style={{color:"red",marginLeft:"20px"}} >{myData}</span>
        </h1>
        <input type="text"/>

    console.log(VDOM)

    console.log(VDOM instanceof Object)
