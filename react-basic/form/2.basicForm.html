<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单数据收集--受控组件</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.js"></script>
  <script type="text/babel">
  class Login extends React.Component{
    state = {
      username:'',
      password:''
    }
    handleSubmit = (e)=>{
      e.preventDefault()
      alert(`用户名是${this.state.username},密码是${this.state.password}`)
      return false;
    }
    saveUseranme = (event)=>{
      const username = event.target.value 
      this.setState({
        username
      })
    }
    savePassword = (event)=>{
      const password = event.target.value 
      this.setState({
        password
      })
    }
    render(){
      return (
        <form onSubmit={this.handleSubmit}>
          用户名：<input type="text" name="useranme" onChange={this.saveUseranme}/>
          密码：<input type="password" name="password" onChange={this.savePassword} />
          <button>登录</button>
        </form>
      )
    }
  }
  ReactDOM.render(<Login/>,document.getElementById('app'))
  </script>
</body>
</html>
